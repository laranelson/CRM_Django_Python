<!DOCTYPE html>
<html lang="PT-BR">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Importação do Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Importação do JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body class="d-flex flex-column">
        
        <head>
            {% include "model-header.html" %}
        </head>
        
            <main class="content" style="margin-top: 5%">
                <div class="container">
                    {% block content %} {% endblock %}  <!-- Esse código abaixo permite que nas paginas que extends possam escrever sem ter que colocar dentro de HTML -->
                </div>
            </main>

                <footer class="text-center bg-warning">
                    {% include "model-footer.html" %}
                </footer>
        

    </body>

    <style>    
        html, body {
            height: 100%;
        }

        main {
            flex: 1 0 auto;
        }
        
        /* Deixa o footer fixo */
        footer{
            flex-shrink: nome;
            margin-top: 2em;
        }
    </style>
</html>
